<div class="container-fluid">


  <table class="table">
    <thead style="background-color: aqua">
      <tr>
        <th (click)="nameSort(animals)">Name</th>
        <th (click)="weightSort(animals)">Weight</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Animalname of animals">

        <td>{{Animalname.name}}</td>

        <td>{{Animalname.weight}}</td>

      </tr>




    </tbody>

  </table>


</div>
